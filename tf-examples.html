<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<script type="text/javascript">



  function pythag (a, b) {
    return tf.sqrt(
      tf.add( tf.pow(a, 2)
            , tf.pow(b, 2))
      );
  }

  pythag(3, 4).data().then(d => console.log(d) );



</script>
